<ng-container *ngIf="stepMetadata$ | async">
  <mat-drawer-container class="drawer-container">
    <mat-drawer class="drawer" mode="side" [opened]="sidebar$ | async">
      <app-book-content
        [bookMetadata]="bookMetadata$ | async"
      ></app-book-content>
    </mat-drawer>
    <mat-drawer-content class="content">
      <app-library-toolbar class="toolbar"></app-library-toolbar>
      <app-title-group-header
        class="header"
        [title]="(stepMetadata$ | async).title"
        [subtitle]="(stepMetadata$ | async).subtitle"
      ></app-title-group-header>
      <app-step-content
        class="step"
        [stepMetadata]="stepMetadata$ | async"
      ></app-step-content>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-container>
