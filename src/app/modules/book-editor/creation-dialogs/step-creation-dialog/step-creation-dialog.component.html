<div class="root">
  <button mat-button class="close-button" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>

  <div mat-dialog-content class="container">
    <mat-form-field class="input-field">
      <mat-label>Title</mat-label>
      <input
        type="text"
        matInput
        placeholder="Enter a step title"
        [formControl]="titleFormControl"
        [errorStateMatcher]="errorMatcher"
        value="{{ data.title }}"
        (input)="onInputChange('title', $event.target)"
      />
      <mat-error *ngIf="titleFormControl.hasError('required')">
        Enter a step title!
      </mat-error>
    </mat-form-field>

    <mat-form-field class="textarea">
      <mat-label>Subtitle</mat-label>
      <textarea
        matInput
        placeholder="Enter a step subtitle"
        [formControl]="subtitleFormControl"
        [errorStateMatcher]="errorMatcher"
        value="{{ data.subtitle }}"
        (input)="onInputChange('subtitle', $event.target)"
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="10"
      ></textarea>
      <mat-error *ngIf="subtitleFormControl.hasError('required')">
        Enter a step subtitle!
      </mat-error>
    </mat-form-field>

    <div>
      <mat-radio-group
        aria-label="Select a type for step"
        [formControl]="stepTypeControl"
        (change)="onTypeChange($event)"
      >
        <mat-radio-button value="text">Text</mat-radio-button>
        <mat-radio-button value="quiz">Quiz</mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-error *ngIf="stepTypeControl.hasError('required')">
      Choose step type!
    </mat-error>
  </div>

  <div mat-dialog-actions class="modal-buttons">
    <button
      mat-button
      class="btn"
      color="warn"
      [disabled]="handleDisableDeleteButton()"
      (click)="handleDeleteStep()"
    >
      <mat-icon>delete</mat-icon>
      Delete
    </button>

    <div>
      <button mat-button class="btn" (click)="onClose()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>

      <button
        mat-button
        class="btn"
        [disabled]="handleDisableSaveButton()"
        (click)="handleModalAction()"
      >
        <mat-icon>save</mat-icon>
        Save
      </button>
    </div>
  </div>
</div>
