<div class="wrapper">
  <div class="list">
    <div class="item" *ngFor="let book of booksMetadata$ | async">
      <app-title-group-header
        [title]="book.title"
        [subtitle]="book.subtitle"
      ></app-title-group-header>

      <app-book-editor-actions [bookMetadata]="book"></app-book-editor-actions>
    </div>

    <div class="item">
      <app-title-group-header
        title="New Book"
        subtitle="Description for new book wich you can create"
      ></app-title-group-header>

      <button mat-raised-button (click)="openBookCreationDialog()">
        <mat-icon>add</mat-icon>
        Add Book
      </button>
    </div>
  </div>
</div>
