<div class="container" *ngIf="stepMetadata$ | async">
  <div class="editor">
    <app-step-editor class="step-editor" [stepMetadata]="stepMetadata$ | async"></app-step-editor>
  </div>
  <div class="footer">
    <app-editor-toolbar
      [bookId]="(stepMetadata$ | async).bookId"
    ></app-editor-toolbar>
  </div>
</div>
