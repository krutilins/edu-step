<ng-container *ngIf="book !== undefined">
  <app-book-heading-editor [bookMetadata]="book"></app-book-heading-editor>
  <app-unit *ngFor="let unit of units" [unit]="unit"></app-unit>
  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="openUnitCreationDialog()"
    >
      <mat-icon>add</mat-icon>
      Add Unit
    </button>
  </div>
</ng-container>
