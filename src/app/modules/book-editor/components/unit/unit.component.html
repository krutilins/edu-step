<app-unit-preview [unit]="unit"> </app-unit-preview>
<div class="step-list">
  <ng-container *ngFor="let step of steps">
    <app-step-preview
      *ngIf="step.unitId === unit.id"
      [step]="step"
    ></app-step-preview>
  </ng-container>
  <button
    mat-raised-button
    (click)="openStepCreationDialog(unit.id, steps.length)"
  >
    <mat-icon>add</mat-icon>
    Add Step
  </button>
</div>
