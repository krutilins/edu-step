<div class="unit-preview" *ngIf="unit !== undefined">
  <div class="title-group">
    <div class="title">{{ unit.title }}</div>
    <div class="subtitle">{{ unit.subtitle }}</div>
  </div>
  <div class="actions">
    <button mat-raised-button (click)="onDeleteUnit()" color="primary">
      <mat-icon> delete </mat-icon>
    </button>
    <button mat-raised-button (click)="openUnitInEditor()" color="primary">
      <mat-icon> edit </mat-icon>
    </button>
  </div>
</div>
